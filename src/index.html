<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jinx's Lambo Board</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

    <link href="css/lunchboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main role="main" class="container my-4 col-xs-12" style="max-width:500px; font-family: 'PT Mono', monospace;">
        <div class="d-flex align-items-center p-3 my-2 text-white-50 bg-purple rounded shadow-sm">
            <!-- <img class="mr-3" src="../../assets/brand/bootstrap-outline.svg" alt="" width="48" height="48"> -->
            <div class="lh-100 mx-auto">
                <h3 class="mb-0 text-white lh-100">Lambo Board</h3>
                <small>give me your Lambo money</small>
            </div>
        </div>

        <div class="my-2 p-3 bg-white rounded shadow-sm" id="list-container">
        </div>

        <button class="btn btn-primary btn-block" id="btn-buy-token">Buy</button>
        <button class="btn btn-primary btn-block" id="btn-slogan-modal">Set</button>
    </main>

    <div id="item-template" style="display: none;">
        <div class="pt-1 pr-2 item-div mt-1 lh-125 row" style="background-color: #ddd; background-size: 200%; ">
            <div class="" style="font-size:2rem; width:10%; min-height: 65px;">
                <p class="text-center item-idx item-idx" >
                @index
                </p>
            </div>
            <div class="text-right" style="width: 90%;">
                <div style="min-height: 20px;">
                    <p class="item-text item-slogan my-1"> @text </p>
                </div>

                <div style="min-height: 20px;">
                    <p class="item-text item-balance mb-0"> @balance </p>
                </div>

                <div style="min-height: 15px; font-size: 0.7rem;">
                    <p class="item-text item-address mb-0"> @addr </p>
                </div>
                <!-- <div style="height: 20px;">
                    <p class="my-auto item-address front" style="font-size:1rem; min-width: 300px; overflow: hidden; text-overflow: ellipsis; ">
                    @address
                    </p>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Set slogan Modal -->
    <div class="modal" id="slogan-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Slogan</h5>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control" id="inp-slogan">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-update-slogan">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Set Purchase Modal -->
    <div class="modal" id="purchase-modal" style="capacity: 0.6;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Purchase</h5>
                </div>

                <div class="modal-body row">
                    <div class="mb-4 col-md-3 col-sm-6" >
                        <div class="mx-auto purchase-item" data-price=0.01>
                            <img class="" alt="" src="images/treasurebox.png">
                            <div class="bg-info text-center purchase-item-info">
                              <p class="">A bag of money</p>
                              <p>0.01 ETH</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 col-md-3 col-sm-6">
                        <div class="mx-auto purchase-item" data-price=0.1>
                            <img class="" alt="" src="images/treasurebox.png">
                            <div class="bg-info text-center purchase-item-info">
                              <p class="">A bag of money</p>
                              <p>0.1 ETH</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 col-md-3 col-sm-6">
                        <div class="mx-auto purchase-item" data-price=1>
                            <img class="" alt="" src="images/treasurebox.png">
                            <div class="bg-info text-center purchase-item-info">
                              <p class="">A bag of money</p>
                              <p>1 ETH</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 col-md-3 col-sm-6">
                        <div class="purchase-item mx-auto" data-price=10>
                            <img class="" alt="" src="images/treasurebox.png">
                            <div class="bg-info text-center purchase-item-info" >
                              <p class="">A bag of money</p>
                              <p>10 ETH</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/base64.min.js"></script>
    <script src="js/app.js"></script>
    <script>App.init();</script>
  </body>
</html>
